<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>
            Калькулятор ИМТ
        </h1>

        <input type="text" id="height" placeholder="Ваш рост">
        <input type="text" id="weight" placeholder="Ваш вес">
        <input type="text" id="age" placeholder="Возраст">


        <label for="gender">Ваш пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <button type="submit" id="submit">Расчитать</button>

        <input type="text" id="result" readonly>

    </div>

    <script src="main.js"></script>
</body>
</html>
